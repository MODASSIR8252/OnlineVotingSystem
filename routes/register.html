<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online voting system - Registration</title>
    <link rel="icon" href="../image/logo.jpg">

    <link rel="stylesheet" href="../css/stylesheet.css">


</head>
<body>
    <center>
    <div  id="headersection">
        <center>
            <h1 id="h">Online voting system</h1>
        </center>
        
    </div>
    <hr color="black">

    <div id="bodysection">
        <h2 style="text-decoration: underline;">Registration</h2>
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name">
            <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
            <input id="address" type="text" name="address" placeholder="Address"><br><br>
            
                <div id="imagepart">
                    Upload image: <input type="file" name="photo">
                </div>
                <br>

                <div id="role">
                    Select role: <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
            

            <br>
            <button id="register">Register</button><br><br>
            Already user? <a href="../index.html">Login here</a>
        </form>
    </div>
    <center>
</body>
</html>
